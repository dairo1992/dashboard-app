<div class="bg-base-100 transition-all duration-300 ease-in-out w-full md:min-h-screen md:fixed"
  [class.md:w-64]="isExpanded()" [class.md:w-16]="!isExpanded()">

  <!-- Items -->
  <!-- transition-all duration-300 ease-in-out -->
  <div
    class="flex flex-row md:flex-col p-2 space-x-4 md:space-x-0 md:space-y-4 justify-center md:justify-start overflow-x-auto md:overflow-x-visible">

    <!-- Menu Item Template -->
    @for (item of menuItems(); track $index; let i = $index) {
    <menu-item [isExpanded]="isExpanded()" [item]="item"></menu-item>
    }

  </div>
</div>
