@if (isVisible()) {
  <div class="flex items-start justify-end w-full fixed left-0 p-4 z-50 pointer-events-none">
    <div role="alert" class="alert pointer-events-auto overflow-hidden relative" [class]="alertType()">
      @if (alertType().includes('loading')) {
      <span class="loading loading-spinner loading-sm mr-2" [class]="colorBar()"></span>
      }

      <span>{{ alertMessage() }}</span>

      @if (!alertType().includes('loading')) {
      <button class="btn btn-sm btn-circle btn-ghost" (click)="hideAlert()">âœ•</button>
      }

      @if (!alertType().includes('loading')) {
      <div class="absolute bottom-0 left-0 h-1 transition-all duration-100 linear" [class]="colorBar()"
        [style.width.%]="timerProgress()">
      </div>
      }
    </div>
  </div>
  }
